<!DOCTYPE html>

<style>
/* Global Styles */
body {
    font-family: Trebuchet MS, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

/* Header Section */
header {
    background-color: #459293; /* Battleship Grey background */
    padding: 40px 40px;
    text-align: center;
    font-size: 50px;
    
}

header a {
    color: black;
    text-decoration: none;
    letter-spacing 10px;
    font-family: Impact, sans-serif;
   
}

/* Westminster Extra Section */
#about {
    background-color: #f2f2f2; /* Light gray background */
    padding: 10px 50px 10px 10px;
    margin-left: 30px;
    text-align: center;

}

#about img {
    width: 150px;
    height: 200px;
    margin-top: 20px;

}

#about h {
    font-size: 20px;
    margin: 20px 50px;
    font-weight: bold;

}


#about p {
    font-size: 20px;
    margin: 20px 50px;

}

/* Portfolio Section */
#portfolio {
    background-color: #e0f7fa; /* Light cyan background */
    padding: 50px 20px;
    
}

#portfolio h3 {
    font-size: 20px;
    margin-bottom: 20px;
}

.portfolio-item {
    margin: 20px;
    display: inline-block;
}

.portfolio-item img {
    width: 300px;
    height: 200px;
}

.portfolio-item h3 {
    font-size: 24px;
    margin-top: 10px;
    color: black;
}

.portfolio-item a {
    color: #00796b;
    text-decoration: none;
    font-size: 18px;
}

.portfolio-item p1 {
    color: black;
    text-decoration: none;
    font-size: 18px;
}

.portfolio-item p2 {
    color: #acacad;
    text-decoration: none;
    font-size: 12px;
    font-style: italic
}

/* Footer Section */
footer {
    background-color: white;
    color: black;
    padding: 20px 0;
    text-align: center;
}

footer p {
    margin: 0;
    font-size: 16px;
}

</style>
